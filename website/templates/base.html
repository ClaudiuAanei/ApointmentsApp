<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>{% block title %}My Website{% endblock %}</title>

    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'light';
          document.documentElement.classList.add(`${theme}-theme`);

          // Apply Bootstrap navbar classes based on saved theme
          const navbar = document.getElementById('mainNavbar');
          if (navbar) {
            if (theme === 'dark') {
              navbar.classList.add('navbar-dark', 'bg-dark'); // Bootstrap dark classes for initial render
              navbar.classList.remove('navbar-light', 'bg-light');
            } else {
              navbar.classList.add('navbar-light', 'bg-light'); // Bootstrap light classes for initial render
              navbar.classList.remove('navbar-dark', 'bg-dark');
            }
          }
        } catch(e) {
          console.error("Theme script error:", e);
        }
      })();
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <style>
    .form-control {
        padding-right: 3rem;
    }

    .input-icon-right {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
  </style>
  <body>
    <nav
      id="mainNavbar"
      class="navbar navbar-expand-lg shadow-sm sticky-top"
      aria-label="Main navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('views.home') }}">
          <i class="bi bi-calendar-check me-2"></i>My Website
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center gap-3">
            {% if not logged_in %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
            {% endif %}
            <li class="nav-item d-flex align-items-center">
              <button
                id="themeToggle"
                title="Toggle dark/light mode"
                aria-label="Toggle dark/light mode"
              >
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    {% block page_scripts %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
